<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<!--整体容器-->
<div class="lt_container">
  <!--乐淘公共头部-->
  <div class="lt_header">
    <a class="header_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品列表</h3>
  </div>
  <!--乐淘内容区域-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search">
          <input class="search_input" type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary search_button">搜索</button>
        </div>
        <div class="history">
          <div class="history_title">
            <ul>
              <li><a href="#"><span>上架时间 </span><i class="fa fa-angle-down"></i></a></li>
              <li><a class="rank" data-type="price" href="#"><span>价格 </span><i class="fa fa-angle-down"></i></a></li>
              <li><a class="rank" data-type="num" href="#"><span>库存 </span><i class="fa fa-angle-down"></i></a></li>
              <li><a href="#"><span>折扣 </span><i class="fa fa-angle-down"></i></a></li>
            </ul>
          </div>

          <div class="product">
            <ul class="product_ul">
              <!--填坑-->
              <div class="loader"></div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--乐淘底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
      <li><a class="current" href="category.html"><i class="fa fa-bars"></i><span>分类页</span></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><span>会员中心</span></a></li>
    </ul>
  </div>
</div>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>

<script type="text/html" id="tmp">
  {{ each data v i }}
    <li>
      <a href="#">
        <img src="{{ v.pic[0].picAddr }}">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p><span class="price">¥{{ v.price }}</span> <span class="old">¥{{ v.oldPrice }}</span></p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
  {{ /each }}
</script>
</body>
</html>
