<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<!--整体容器-->
<div class="lt_container">
  <!--乐淘公共头部-->
  <div class="lt_header">
    <a class="header_left" href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <!--乐淘内容区域-->
  <div class="lt_main">
    <div class="search">
      <input class="search_input" type="text" placeholder="请输入搜索关键字">
      <button class="mui-btn mui-btn-primary search_button">搜索</button>
    </div>
    <div class="history">
      <!--填坑-->
    </div>
  </div>
  <!--乐淘底部区域-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></li>
      <li><a class="current" href="category.html"><i class="fa fa-bars"></i><span>分类页</span></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><span>会员中心</span></a></li>
    </ul>
  </div>
</div>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>

<script type="text/html" id="tmp">
  {{ if arr.length > 0 }}
    <div class="history_title mui-clearfix">
      <span class="pull-left">搜索历史</span>
      <span class="pull-right"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="history_content">
      <ul class="history_ul">
        {{ each arr v i }}
        <li><a class="pull-left" href="searchList.html?key={{ v }}">{{ v }}</a><i data-index="{{ i }}" class="mui-icon mui-icon-closeempty
         mui-pull-right btn_delete"></i></li>
        {{ /each }}
      </ul>
    </div>
  {{ else }}
    <p>没有历史记录</p>
  {{ /if }}
</script>
</body>
</html>
