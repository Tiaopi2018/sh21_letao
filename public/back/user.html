<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 左侧侧边栏 -->
<div class="lt_aside">
  <div class="brand"><a href="#">黑马21期</a></div>
  <div class="user"><img src="./images/default.png" alt=""><p>超级管理员</p></div>
  <div class="nav">
    <ul>
      <li><a class="icon_menu current" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a class="category" href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: none">
          <a class="icon_menu" href="first.html">一级分类</a>
          <a class="icon_menu" href="second.html">二级分类</a>
        </div>
      </li>
      <li><a class="icon_menu" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>
<!-- 右边主体部分 -->
<div class="lt_main">
  <div class="lt_topbar">
    <a class="pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th style="width: 10%">序号</th>
        <th style="width: 20%">用户名</th>
        <th style="width: 30%">手机号</th>
        <th style="width: 20%">状态</th>
        <th style="width: 20%">操作</th>
      </tr>
      </thead>
      <tbody>
        <!--填坑-->
      </tbody>
    </table>
    <div class="text-right"><ul id="pagintor"></ul></div>
  </div>
</div>
<!-- 公共模态框部分 -->
<div class="modal fade" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer public">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">退出</button>
      </div>
    </div>
  </div>
</div>
<!--操作按钮模态框部分-->
<div class="modal fade" tabindex="-1" id="myModals">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer user">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

<script type="text/html" id="tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1 ? '正常':'禁用' }}</td>
      {{ if v.isDelete === 1 }}
      <td><button class="btn btn-danger" data-id="{{ v.id }}">禁用</button></td>
      {{ else }}
      <td><button class="btn btn-success" data-id="{{ v.id }}">启用</button></td>
      {{ /if }}
    </tr>
  {{ /each }}
</script>
</body>
</html>
