<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 左侧侧边栏 -->
<div class="lt_aside">
  <div class="brand"><a href="#">黑马21期</a></div>
  <div class="user"><img src="./images/default.png" alt=""><p>超级管理员</p></div>
  <div class="nav">
    <ul>
      <li><a class="icon_menu" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a class="category" href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: none">
          <a class="icon_menu" href="first.html">一级分类</a>
          <a class="icon_menu" href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a class="icon_menu current" href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- 右边主体部分 -->
<div class="lt_main">
  <div class="lt_topbar">
    <a class="pull-left" href="javascript:;"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right" href="javascript:;"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th style="width: 10%">序号</th>
        <th style="width: 25%">商品名称</th>
        <th style="width: 25%">商品描述</th>
        <th style="width: 10%">商品库存</th>
        <th style="width: 10%">商品尺寸</th>
        <th style="width: 10%">商品状态</th>
        <th style="width: 10%">操作</th>
      </tr>
      </thead>
      <tbody>
      <!--填坑-->
      </tbody>
    </table>
    <div class="text-right"><ul id="pagintor"></ul></div>
  </div>
</div>
<!-- 公共模态框部分 -->
<div class="modal fade" tabindex="-1" id="myModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer public">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">退出</button>
      </div>
    </div>
  </div>
</div>
<!--操作按钮模态框部分-->
<div class="modal fade" tabindex="-1" id="myModals">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--填坑-->
              </ul>
              <input class="brandId" type="hidden" name="brandId">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea name="proDesc" rows="3" class="form-control" placeholder="请输入产品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
          </div>
          <div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple style="display: none">
          </div>
          <div class="form-group" id="imgBox">
            <input class="brandLogo" type="hidden" name="picStatus">
          </div>
        </form>
      </div>
      <div class="modal-footer user">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form">添加</button>
      </div>
    </div>
  </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

<script type="text/html" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{ i + 1 + (page-1)*size }}</td>
    <td>{{ v.proName}}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu === 1 ? "已上架":"以下架" }}</td>
    {{ if v.statu === 1 }}
    <td><button class="btn btn-danger">下架</button></td>
    {{ else }}
    <td><button class="btn btn-success">上架</button></td>
    {{ /if }}
  </tr>
  {{ /each }}
</script>

<script type="text/html" id="tpl">
  {{ each rows v i}}
  <li><a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a></li>
  {{ /each }}
</script>
</body>
</html>
